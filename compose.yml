services:
  openai-gateway:
    image: lucienshui/openai-gateway:latest
    container_name: openai-gateway
    volumes:
      - ${PWD}/logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    working_dir: /app
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    restart: always
    entrypoint: ["python3", "main.py"]
    environment:
      CONFIG: '{"config":{"default":[{"model_list":["gpt-4o","gpt-4o-mini"],"api_key":"***","base_url":"https://api.openai.com/v1"}]}}'
      API_KEY_LIST: "key1,key2"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT:-8000}/health || exit 1"]

